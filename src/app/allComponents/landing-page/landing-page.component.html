<section class="sectwo">

        <div class="row ">
            <div class="col-lg-3 col-md-4 col-sm-3 col-3 my-4 pb-4 " *ngFor="let item of bestItem">
                <a href="" class="catitem">
                    <div class="item">
                        <img src="{{item.img}}" alt="">
                    </div>
                    <span>{{item.title}}</span><br>
                    <small>{{item.small}}<i class="fa fa-caret-right" aria-hidden="true"></i></small>
                </a>
            </div>
        </div>
    </div>
</section>
